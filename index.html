<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex justify-content-center" id="timer"></div>
    <div id="container">
        <button class="btn btn-primary" id="start">Start</button>
        <div id="quiz" style="display: none">
            <div class="d-flex justify-content-center" id="question"></div>
            <div class="d-flex justify-content-center" id="choices">
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button class="choice" id="D" onclick="checkAnswer('D')"></button>
                
            </div>
            <section>
                <h2 id="main" class="d-flex justify-content-center"></h2>
            </section>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
